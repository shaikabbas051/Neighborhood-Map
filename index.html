<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/lib/knockout-3.4.2.js"></script>
	<script src="js/lib/jquery.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>
<body>
	<div id='optionsTab'>
		<input type="text" placeholder="Enter Favourite Place" data-bind="textInput: findPlace, valueUpdate: 'afterkeydown', event: {keyup: filterSearch}">
		<ul  id="listitems" data-bind="foreach: listItems">
			<li data-bind="click: $parent.showInfowindow"><a href="#"><span data-bind="text: title"></span></a></li>
		</ul>
	</div>
	<div id="map"></div>
	
	<script src="js/knockout.js"></script>
	<script src="js/model.js"></script>
	<script async defer src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBLqz9_TGaRLlzRXjzKABgewLRXy1nHSbg&callback=initMap"></script>
</body>
</html>
